<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Entame Experiment Tiff</title>
</head>

<body>
    <div id="error">
        <div class="error fixed-top fixed-bottom d-flex align-items-center bg-light p-3">
            <div class="p-3 bg-wite shadow-sm w-100">
                <p class="mb-3">読み込みができません。<br>回線の状態を確認して再度読み込みを行ってください</p>
                <button class="btn btn-primary btn-block py-3" id="reloadButton">再度読み込み</button>
            </div>
        </div>
    </div>
    <div id="loading">
        <div class="cover active"></div>
        <div class="loading">
            <div class="loader">Loading...</div>
        </div>
    </div>

    <div class="fixed-bottom qr-scanner" id="QRScanner">
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary rounded-circle p-4 mx-2" id="QRCancelButton">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/fido.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
